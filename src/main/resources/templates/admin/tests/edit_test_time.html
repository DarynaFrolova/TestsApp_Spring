<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit test time</title>
    <style>
        .center {
            padding: 30px 0;
            text-align: center;
        }

        .header {
            display: inline-block;
            width: 100%;
        }

        .user_static_actions {
            float: right;
            text-align: right;
        }

        .language {
            float: left;
        }
    </style>
</head>

<body>

<div class="header">
    <div class="user_static_actions">
        <strong><a style="font-size:20px" th:text="${user.getUsername()}">User</a></strong>
        <form th:action="@{/logout}" th:method="POST">
            <input style="background-color: darkgrey; font-size: 15px; padding: 5px 15px" type="submit"
                   th:value="#{logout}"/>
        </form>
        <form th:action="@{/main_page}" th:method="GET">
            <input style="background-color: lightgrey; font-size: 15px; padding: 8px 4px" type="submit"
                   th:value="#{mainPage}"/>
        </form>
    </div>
    <div class="language">
        <strong><a style="font-size:15px">[[#{login.choose_lang}]]</a></strong>
        <br/>
        <a style="font-size:15px" th:href="@{?lang=en}">[[#{login.english}]]</a>
        <br/>
        <a style="font-size:15px" th:href="@{?lang=ua}">[[#{login.ukrainian}]]</a>
    </div>
</div>

<div class="center">
    <strong><p style="font-size:30px">[[#{edit_time}]]</p></strong>
    <form th:action="@{/admin/tests/test/{id}/edit/time(id=${test.getId()})}" th:object="${test}"
          method="POST">
        <label style="font-size:20px">[[#{type_time}]]
            <input type="number" th:field="*{timeToPassInMinutes}" placeholder="">
        </label>
        <div style="color:red; font-size:15px" th:if="${#fields.hasErrors('timeToPassInMinutes')}"
             th:errors="*{timeToPassInMinutes}">Title Error
        </div>
        <br>
        <br>
        <button style="background-color: lightgrey; font-size: 15px; padding: 8px 4px" type="submit">
            [[#{update_time_button}]]
        </button>
    </form>
</div>

</body>
</html>
