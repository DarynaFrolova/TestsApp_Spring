<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New subject</title>
    <style>
        .center {
            padding: 30px 0;
            text-align: center;
        }

        .header {
            display: inline-block;
            width: 100%;
        }

        .user_static_actions {
            float: right;
            text-align: right;
        }

        .language {
            float: left;
        }
    </style>
</head>
<body>

<div class="header">
    <div class="user_static_actions">
        <strong><a style="font-size:20px" th:text="${user.getUsername()}">User</a></strong>
        <form th:action="@{/logout}" th:method="POST">
            <input style="background-color: darkgrey; font-size: 15px; padding: 5px 15px" type="submit"
                   th:value="#{logout}"/>
        </form>
        <form th:action="@{/main_page}" th:method="GET">
            <input style="background-color: lightgrey; font-size: 15px; padding: 8px 4px" type="submit"
                   th:value="#{mainPage}"/>
        </form>
    </div>
    <div class="language">
        <strong><a style="font-size:15px">[[#{login.choose_lang}]]</a></strong>
        <br/>
        <a style="font-size:15px" th:href="@{?lang=en}">[[#{login.english}]]</a>
        <br/>
        <a style="font-size:15px" th:href="@{?lang=ua}">[[#{login.ukrainian}]]</a>
    </div>
</div>

<div class="center">
    <form th:method="POST" th:action="@{new_post}" th:object="${subject}">
        <strong><p style="font-size:30px">[[#{create_subject}]]</p></strong>
        <label style="font-size:20px" for="name">[[#{type_subject}]] </label>
        <input style="font-size:20px" type="text" th:field="${subject.name}" id="name"/>
        <div style="color:red; font-size:20px" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Title Error
        </div>
        <br/>
        <br/>
        <input style="background-color: lightgrey; font-size: 15px; padding: 8px 30px" type="submit"
               th:value="#{create}"/>
    </form>
</div>
</body>
</html>
